<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f0f0;
    }

    form {
      max-width: 500px;
      margin: auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #ccc;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 12px 20px;
      background-color: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .success, .error {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <form id="emailForm">
    <h2>Send Email</h2>
    <input type="text" id="topic" placeholder="Enter Topic" required />
    <input type="text" id="link" placeholder="Enter Link" required />
    <textarea id="desc" placeholder="Enter Description" rows="4" required></textarea>
    <button type="submit">Send Email</button>
    <div id="response" class=""></div>
  </form>

  <script>
    document.getElementById('emailForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const topic = document.getElementById('topic').value;
      const link = document.getElementById('link').value;
      const desc = document.getElementById('desc').value;

      const responseBox = document.getElementById('response');

      try {
        const res = await fetch('http://localhost:5000/send', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ topic, link, desc })
        });

        const data = await res.json();

        if (res.ok) {
          responseBox.innerText = data.message;
          responseBox.className = "success";
        } else {
          responseBox.innerText = "Error: " + data.error;
          responseBox.className = "error";
        }
      } catch (err) {
        responseBox.innerText = "Error: Could not connect to server.";
        responseBox.className = "error";
      }
    });
  </script>

</body>
</html>
